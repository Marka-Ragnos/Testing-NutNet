<section class="contact container anchor" id="contact">
  <div class="row">
    <header class="col-12 offset-md-2 col-md-8 offset-lg-3 col-lg-6 contact__header">
      <h2 class="contact__title">Give us a good news</h2>
    </header>
  </div>
  <div class="row">
    <form class="col-12 offset-md-2 col-md-8 offset-lg-3 col-lg-6 feedback" action="/" method="post">
      <input class="feedback__input" type="text" , name='name' , placeholder='Name'>
      <input class="feedback__input" type="email" , name='email' , placeholder='Email'>
      <input class="feedback__input" type="text" , name='subject' , placeholder='Subject'>
      <textarea class="feedback__massage" name="massage" placeholder="Your Massage"></textarea>
      <input class="link-btn" type="submit" name="submit" value="Submit">
    </form>
  </div>
</section>
